<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 Tabela</title>
    <style>
        caption{
            font: normal bold 3em 'sans-serif';
            color: white;
            border: 1px double black;
            background-color: gray;
            
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 5px solid black;
            padding: 20px 40px;
            text-align: center;
            font-weight: 400;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <caption>Desafio 2</caption>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
